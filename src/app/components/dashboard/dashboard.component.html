<!-- Example single danger button -->
<div class="dashboard-menu-container">
    <h2 class="dashboard-heading"><span class="badge badge-dark">{{currentDashboard}}</span></h2>

    <!--button type="button" class="btn btn-dark btn-sm" (click)="saveLayout()"><i class="fa fa-save"></i> Save Layout</button-->
    <button type="button" class="btn btn-success btn-sm" (click)="openNewWidgetModal()"><i class="fa fa-plus"></i> Add Widget</button>
    <button type="button" class="btn btn-danger btn-sm" (click)="deleteDashboard()"><i class="fa fa-remove"></i> Remove Layout</button>
</div>

<div class="board">
    <div class="board-item p-2 m-0 col-{{widget.size}}" attr.data-widget-id="{{widget.ID}}" *ngFor="let widget of widgetLayout">
        <div class="board-item-content shadow">
            <app-widget [item]="widget"></app-widget>
        </div>
    </div>
</div>

<ngx-smart-modal #widgetSettingsModal identifier="widgetSettingsModal">
    <h1>Widget Settings</h1>
    <div *ngIf="widgetSettingsModal.hasData()">
        <pre>{{widgetSettingsModal.getData() | json}}</pre>
    </div>

    <button class="btn btn-primary" (click)="widgetSettingsModal.close()"><i class="fa fa-remove"></i></button>
    <button class="btn btn-danger" (click)="removeWidget(widgetSettingsModal.getData())"><i class="fa fa-trash"></i></button>
    <button class="btn btn-success"><i class="fa fa-save"></i></button>
</ngx-smart-modal>

<ngx-smart-modal #newWidgetModal identifier="newWidgetModal" customClass="new-widget-modal" (onClose)="resetNewWidgetModal()">
    <h1>{{newWidgetModalText}}</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div *ngFor="let widget of validWidgets">
                    <button class="btn btn-dark widget-menu-btn" [ngClass]="{'active': selectedNewWidget && selectedNewWidget.widgetType == widget.widgetType}" (click)="selectNewWidget(widget)">{{widget.widgetName}}</button>
                </div>
            </div>
            <div class="col-8">
                <form [formGroup]="newWidgetForm">
                    <formly-form [model]="newWidgetFormModel" [fields]="newWidgetFormFields" [form]="newWidgetForm">
                    </formly-form>
                </form>
                <pre>{{selectedNewWidget | json}}</pre>
                <button *ngIf="selectedNewWidget" class="btn btn-success" (click)="addNewWidget(newWidgetFormModel, selectedNewWidget.widgetType)"><i class="fa fa-plus"></i> Add</button>
            </div>
        </div>
    </div>
</ngx-smart-modal>

<pre>{{widgetLayout | json}}</pre>
