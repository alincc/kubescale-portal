<!-- Example single danger button -->
<div class="dashboard-menu-container">
    <h2 class="dashboard-heading"><span class="badge badge-dark">{{currentDashboard}}</span></h2>
    <div class="btn-group">
        <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus"></i> Add widget
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" (click)="addNewWidget('barChart')"><i class="fa fa-bar-chart"></i> Bar Chart</a>
            <a class="dropdown-item" href="#"><i class="fa fa-pie-chart"></i> Pie Chart</a>
        </div>
    </div>

    <button type="button" class="btn btn-dark btn-sm" (click)="saveLayout()"><i class="fa fa-save"></i> Save Layout</button>
    <button type="button" class="btn btn-dark btn-sm"><i class="fa fa-remove"></i> Remove Layout</button>
</div>

<div class="board">
    <div class="board-item col-{{widget.size}}" attr.data-widget-id="{{widget.ID}}" *ngFor="let widget of widgetLayout">
        <div class="board-item-content shadow">
            <app-widget [item]="widget"></app-widget>
        </div>
    </div>
</div>

<div class="modal fade" id="widgetSettingsModal" tabindex="-1" role="dialog" aria-labelledby="widgetSettingsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="widgetSettingsLabel">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="widgetSettingsDeleteBtn" (click)="deleteWidget()" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<pre>{{widgetLayout | json}}</pre>
