<!-- Example single danger button -->
<div class="dashboard-menu-container">
    <h2 class="dashboard-heading"><span class="badge badge-dark">{{currentDashboard}}</span></h2>
    <div class="btn-group">
        <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus"></i> Add widget
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" (click)="addNewWidget('barChart')"><i class="fa fa-bar-chart"></i> Bar Chart</a>
            <a class="dropdown-item" href="#"><i class="fa fa-pie-chart"></i> Pie Chart</a>
        </div>
    </div>

    <button type="button" class="btn btn-dark btn-sm" (click)="saveLayout()"><i class="fa fa-save"></i> Save Layout</button>
    <button type="button" class="btn btn-dark btn-sm" (click)="deleteDashboard()"><i class="fa fa-remove"></i> Remove Layout</button>
</div>

<div class="board">
    <div class="board-item col-{{widget.size}}" attr.data-widget-id="{{widget.ID}}" *ngFor="let widget of widgetLayout">
        <div class="board-item-content shadow">
            <app-widget [item]="widget"></app-widget>
        </div>
    </div>
</div>

<ngx-smart-modal #widgetSettingsModal identifier="widgetSettingsModal">
    <h1>Widget Settings</h1>
    <div *ngIf="widgetSettingsModal.hasData()">
        <pre>{{widgetSettingsModal.getData() | json}}</pre>
    </div>

    <button class="btn btn-primary" (click)="widgetSettingsModal.close()"><i class="fa fa-remove"></i></button>
    <button class="btn btn-danger" (click)="removeWidget(widgetSettingsModal.getData())"><i class="fa fa-trash"></i></button>
    <button class="btn btn-success"><i class="fa fa-save"></i></button>
</ngx-smart-modal>


<pre>{{widgetLayout | json}}</pre>
