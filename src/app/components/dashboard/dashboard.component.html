<!-- Example single danger button -->
<div class="dashboard-menu-container">
    <h2 class="dashboard-heading"><span class="badge badge-dark">{{currentDashboard}}</span></h2>
    <div class="btn-group">
        <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus"></i> Add widget
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" (click)="addNewWidget('barChart')"><i class="fa fa-bar-chart"></i> Bar Chart</a>
            <a class="dropdown-item" href="#"><i class="fa fa-pie-chart"></i> Pie Chart</a>
        </div>
    </div>

    <button type="button" class="btn btn-dark btn-sm"><i class="fa fa-save"></i> Save Layout</button>
    <button type="button" class="btn btn-dark btn-sm"><i class="fa fa-remove"></i> Remove Layout</button>
</div>

<div class="board">
    <div class="board-item col-4">
        <div class="board-item-content shadow">
            <app-widget [item]="item1"></app-widget>
        </div>
    </div>
    <div class="board-item col-8">
        <div class="board-item-content shadow">
            <app-widget [item]="item2"></app-widget>
        </div>
    </div>
    <div class="board-item col-4">
        <div class="board-item-content shadow">
            <app-widget [item]="item3"></app-widget>
        </div>
    </div>
    <div class="board-item col-4">
        <div class="board-item-content shadow">
            <app-widget [item]="item4"></app-widget>
        </div>
    </div>
</div>

<pre>{{widgetLayout | json}}</pre>
