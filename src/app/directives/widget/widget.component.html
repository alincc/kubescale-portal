<div class="widget-frame">
    <div class="widget-heading">
        <i class="widget-drag-handle fa fa-bars"></i>
        {{item.heading}}
    </div>
    <div class="widget-content" *ngIf="test">
        <p-chart [type]="item.type" [data]="item.data" [options]="item.options"></p-chart>
    </div>
</div>
